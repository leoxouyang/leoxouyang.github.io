name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branch’s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:
  # Allows triggering from markdown-resume repository
  repository_dispatch:
    types: [update-resume]

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm
        run: corepack enable

      - name: Clone resume repo
        run: |
          rm -rf /tmp/markdown-resume
          git clone https://github.com/leoxouyang/markdown-resume.git /tmp/markdown-resume

      - name: Build resume
        working-directory: /tmp/markdown-resume
        env:
          NUXT_APP_BASE_URL: '/resume/'
        run: |
          sed -i 's|/markdown-resume/|/resume/|g' site/nuxt.config.ts
          sed -i '/export const CJK_FONTS: Font\[\] = \[/a \ \ {\n\ \ \ \ name: "PingFang SC (苹方)",\n\ \ \ \ fontFamily: "PingFang SC"\n\ \ },\n\ \ {\n\ \ \ \ name: "SimHei (深色黑体)",\n\ \ \ \ fontFamily: "SimHei"\n\ \ },\n\ \ {\n\ \ \ \ name: "Microsoft YaHei (微软雅黑)",\n\ \ \ \ fontFamily: "Microsoft YaHei"\n\ \ },' site/src/utils/constants/data.ts
          pnpm install
          pnpm build:pkg
          pnpm build

      - name: Copy to Astro public
        run: |
          mkdir -p public/resume
          cp -R /tmp/markdown-resume/site/.output/public/* public/resume/
          touch public/resume/.nojekyll
          cp public/resume/index.html public/resume/404.html

      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
          # path: . # The root location of your Astro project inside the repository. (optional)
          node-version: 20 # The specific version of Node that should be used to build your site. Defaults to 20. (optional)
          package-manager: npm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
